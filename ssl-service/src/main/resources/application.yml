server:
  port: ${SSL_SERVICE_PORT:8050}

spring:
  application:
    name: ssl-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portbuddy}
    username: ${DB_USER:portbuddy}
    password: ${DB_PASSWORD:portbuddy}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        default_schema: certificates

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: certificates

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    issuer: port-buddy
    jwk-set-uri: lb://port-buddy-server/.well-known/jwks.json
  acme:
    serverUrl: https://acme-v02.api.letsencrypt.org/directory
    accountKeyPath: file:config/acme/account.key
    contactEmail: admin@portbuddy.dev
    retry:
      maxAttempts: 6
      initialDelayMs: 1000
      maxDelayMs: 10000
      multiplier: 2.0
      jitterMs: 500
  storage:
    certificatesDir: file:certs
