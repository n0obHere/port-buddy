server:
  port: 8443

app:
  http-port: 8080
  domain: localhost:${server.port}
  url: https://${app.domain}
  server-error-page: ${app.url}/500
  spa-backend-enabled: true
  spa-fallback-enabled: false
  ssl:
    enabled: true
    # brew install mkcert
    # mkcert -install
    # mkcert -key-file key.pem -cert-file cert.pem localhost 127.0.0.1 ::1
    fallback:
      enabled: true
      key-cert-chain-file: ${SELF_SERT_CHAIN_FILE:}
      key-file: ${SELF_SERT_KEY_FILE:}
  jwt:
    jwk-set-uri: lb://port-buddy-server/.well-known/jwks.json
    # Must match the issuer used by the Server when minting JWTs
    issuer: port-buddy

eureka:
  client:
    # Fetch registry updates from Eureka more frequently so the gateway sees
    # service instance changes with lower latency.
    registryFetchIntervalSeconds: 2
    # Poll interval for refreshing Eureka server URLs (keep modest, default is 5 minutes)
    eurekaServiceUrlPollIntervalSeconds: 60
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway

  cloud:
    loadbalancer:
      # Reduce cache TTL so instance list updates propagate quickly after
      # Eureka registry refresh. This helps newly registered/restarted
      # services become routable within a few seconds.
      cache:
        enabled: true
        ttl: 2s
      # Proactively check instance health and refresh the list to avoid
      # routing to stale instances and to speed up availability.
      health-check:
        enabled: true
        interval: 2s
    gateway:
      server:
        webflux:
          httpserver:
            wiretap: off
          httpclient:
            websocket:
              # Allow large WS frames (100 MiB)
              max-frame-payload-length: 104857600
            wiretap: off
          x-forwarded:
            enabled: true
          discovery:
            locator:
              lower-case-service-id: true
          #          filter:
          #            preserve-host-header:
          #              enabled: true

          routes:
            - id: acme_http01_route
              order: -1
              uri: lb://ssl-service
              predicates:
                - Path=/.well-known/acme-challenge/**
              filters:
                - PreserveHostHeader

            - id: api_ws_route
              order: -2
              uri: lb:ws://port-buddy-server
              predicates:
                - Path=/api/http-tunnel/**
                - Header=Upgrade, (?i)websocket

            - id: net_proxy_ws_route
              order: -2
              uri: lb:ws://net-proxy
              predicates:
                - Path=/api/net-tunnel/**
                - Header=Upgrade, (?i)websocket

            - id: api_route
              order: 2
              uri: lb://port-buddy-server
              predicates:
                - Path=/api/**, /oauth2/**, /login/oauth2/**, /.well-known/jwks.json
                # Exclude tunnel paths explicitly to ensure no overlap even with Order.
                # Since Path predicates are ANDed, we can't easily exclude here without custom predicates.
                # However, placing it AFTER WebSocket routes with higher Order (larger value) is the standard.
                # I will ensure Order is correctly spaced.

            - id: net_proxy_route
              order: 1
              uri: lb://net-proxy
              predicates:
                - Path=/api/net-tunnel/**

            # WebSocket route for subdomain ingress. Must be evaluated before HTTP route.
            - id: subdomain_ingress_ws_route
              order: 0
              uri: lb:ws://port-buddy-server
              predicates:
                - Host={subdomain}.${app.domain}
                # Route ONLY real websocket upgrade requests to the WS upstream.
                # Use case-insensitive match to be robust across clients/proxies.
                - Header=Upgrade, (?i)websocket
                # WebSocket handshakes are GET by spec; narrow to GET as an extra guard.
                - Method=GET
              filters:
                - PreserveHostHeader
                - name: PortBuddyRewritePath
                  args:
                    regexp: /(?<remaining>.*)
                    replacement: /_ws/$\{subdomain}/$\{remaining}

            # WebSocket route for custom domains.
            - id: custom_domain_ingress_ws_route
              order: 0
              uri: lb:ws://port-buddy-server
              predicates:
                # Route ONLY real websocket upgrade requests to the WS upstream.
                - Header=Upgrade, (?i)websocket
                - Method=GET
                # Exclude main domain and subdomains to avoid overlap
                - Header=Host, ^(?!(.*\.${app.domain}|${app.domain})$).*
              filters:
                - PreserveHostHeader
                - name: PortBuddyRewritePath
                  args:
                    regexp: /(?<remaining>.*)
                    replacement: /_ws/$\{customDomain}/$\{remaining}

            # HTTP route for subdomain ingress (non-WS traffic)
            - id: subdomain_ingress_route
              order: 1
              uri: lb://port-buddy-server
              predicates:
                - Host={subdomain}.${app.domain}
              filters:
                - PreserveHostHeader
                - name: PortBuddyRewritePath
                  args:
                    regexp: /(?<remaining>.*)
                    replacement: /_/$\{subdomain}/$\{remaining}

            # Route for custom domains
            - id: custom_domain_ingress_route
              order: 2
              uri: lb://port-buddy-server
              predicates:
                # Exclude main domain and subdomains to avoid overlap
                - Header=Host, ^(?!(.*\.${app.domain}|${app.domain})$).*
              filters:
                - PreserveHostHeader
                - name: PortBuddyRewritePath
                  args:
                    regexp: /(?<remaining>.*)
                    replacement: /_custom/$\{customDomain}/$\{remaining}

            - id: static_install_route
              enabled: ${app.spa-fallback-enabled}
              uri: forward:/
              order: 2
              predicates:
                - Path=/install
              filters:
                - SetPath=/install/index.html

            - id: static_docs_route
              enabled: ${app.spa-fallback-enabled}
              uri: forward:/
              order: 2
              predicates:
                - Path=/docs
              filters:
                - SetPath=/docs/index.html

            - id: static_privacy_route
              enabled: ${app.spa-fallback-enabled}
              uri: forward:/
              order: 2
              predicates:
                - Path=/privacy
              filters:
                - SetPath=/privacy/index.html

            - id: static_terms_route
              enabled: ${app.spa-fallback-enabled}
              uri: forward:/
              order: 2
              predicates:
                - Path=/terms
              filters:
                - SetPath=/terms/index.html

            - id: static_contacts_route
              enabled: ${app.spa-fallback-enabled}
              uri: forward:/
              order: 2
              predicates:
                - Path=/contacts
              filters:
                - SetPath=/contacts/index.html

            - id: spa_fallback_route
              enabled: ${app.spa-fallback-enabled}
              uri: forward:/index.html
              order: 3
              predicates:
                - Path=/, /register, /passcode, /app/**, /login/**, /auth/callback, /forgot-password**, /reset-password**, /404, /500

            # Dev: Proxy SPA paths to the Vite dev server
            - id: spa_frontend_route
              enabled: ${app.spa-backend-enabled}
              order: 100
              uri: http://localhost:5173
              predicates:
                - Path=/**
              filters:
                - PreserveHostHeader
  web:
    resources:
      static-locations: file:./web/dist/
      cache:
        use-last-modified: true
        period: 3600

logging:
  level:
    root: info
    reactor.netty.http.client: warn
    io.netty.handler.codec.http.websocketx: warn
    org.springframework.cloud.gateway: warn
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: warn
  file:
    name: log/app.log
  logback:
    rollingpolicy:
      max-history: 14
      total-size-cap: 1000MB
      max-file-size: 100MB

---
spring:
  config:
    activate:
      on-profile: prod

server:
  port: 443

app:
  http-port: 80
  domain: ${APP_DOMAIN:portbuddy.dev}
  spa-backend-enabled: false
  spa-fallback-enabled: true
  ssl:
    enabled: true
    fallback:
      enabled: false
