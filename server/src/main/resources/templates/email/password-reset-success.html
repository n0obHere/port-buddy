<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{email/base :: layout(~{::content})}">
<th:block th:fragment="content">
    <h1 class="title" th:text="${greeting}">Hello!</h1>
    <p class="muted">Your Port Buddy password has been successfully reset.</p>

    <p style="margin: 18px 0;">
        <a class="btn" th:href="${webAppUrl}" target="_blank" rel="noreferrer">Go to Login</a>
    </p>

    <p class="muted">
        If you did not perform this action, please contact support immediately.
    </p>

    <p class="muted" style="margin-top: 18px;">
        Thanks,<br/>
        The Port Buddy Team
    </p>
</th:block>
</html>
