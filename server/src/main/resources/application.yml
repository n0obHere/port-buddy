server:
  port: 8090
  compression:
    enabled: on

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

app:
  gateway:
    domain: localhost:8443
    schema: https
    url: ${app.gateway.schema}://${app.gateway.domain}
    not-found-page: ${app.gateway.url}/404
    passcode-page: ${app.gateway.url}/passcode
  mail:
    fromAddress: ${MAIL_FROM:no-reply@portbuddy.dev}
    fromName: ${MAIL_FROM_NAME:Port Buddy}

  port-reservations:
    range:
      min: 40000
      max: 60000

  tunnels:
    heartbeat-timeout: 2m
    check-interval: 30s
  subscriptions:
    grace-period: 3d
    check-interval: 1h
    tunnels:
      base:
        pro: 1
        team: 10
      increment:
        pro: 1
        team: 5

  jwt:
    issuer: port-buddy
    ttl: 168h # 1 week
    rsa:
      currentKeyId: dev-key
      keys:
        - id: dev-key
          publicKeyPem: ${PUBLIC_KEY:classpath:keys/dev_jwt.pub}
          privateKeyPem: ${PRIVATE_KEY:classpath:keys/dev_jwt.pem}

  web-socket:
    max-text-message-size: 100MB
    max-binary-message-size: 1GB
    session-idle-timeout: 10m

  cli:
    min-version: 1.0

  stripe:
    api-key: ${STRIPE_API_KEY:sk_test_51P...}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_...}
    price-ids:
      pro: ${STRIPE_PRICE_PRO:price_...}
      team: ${STRIPE_PRICE_TEAM:price_...}
      extra-tunnel: ${STRIPE_PRICE_EXTRA_TUNNEL:price_...}

spring:
  mvc:
    problem-details:
      enabled: true
  servlet:
    multipart:
      max-request-size: 1GB
      max-file-size: 1GB

  application:
    name: port-buddy-server
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portbuddy}
    username: ${DB_USER:portbuddy}
    password: ${DB_PASSWORD:portbuddy}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_GOOGLE_CLIENT_ID:1111111111111-2222222222222.apps.googleusercontent.com}
            client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET:secret}
            scope: openid,profile,email
            redirect-uri: "${app.gateway.url}/login/oauth2/code/{registrationId}"
          github:
            client-id: ${OAUTH_GITHUB_CLIENT_ID:github-client-id}
            client-secret: ${OAUTH_GITHUB_CLIENT_SECRET:github-client-secret}
            scope: read:user,user:email
            redirect-uri: "${app.gateway.url}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
  mail:
    host: ${SMTP_HOST:postbox.cloud.yandex.net}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        mime:
          charset: UTF-8
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    root: info
    tech.amak.portbuddy: debug
    org.springframework.web: info
  file:
    name: log/app.log
  logback:
    rollingpolicy:
      max-history: 14
      total-size-cap: 1000MB
      max-file-size: 100MB
